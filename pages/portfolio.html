<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — Richie Izzo</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="page-portfolio">

<div data-include="header"></div>

<main>
  <section class="portfolio-hero">
    <div class="wrap">
      <h1 class="portfolio-title">Here is some of my stuff.</h1>

      <p class="portfolio-subtitle">
        Welcome. Hopefully some of this stuff can do for you what it has done for me,
        which is distract me from the horrors of this world.
      </p>
    </div>
  </section>

  <section class="portfolio-grid-section">
    <div class="wrap">
      <div class="portfolio-filters" role="group" aria-label="Filter portfolio">
        <button class="filter-btn is-active" type="button" data-filter="all" aria-pressed="true">All</button>
        <button class="filter-btn" type="button" data-filter="musicals" aria-pressed="false">Musicals</button>
        <button class="filter-btn" type="button" data-filter="plays" aria-pressed="false">Plays</button>
        <button class="filter-btn" type="button" data-filter="songs" aria-pressed="false">Songs</button>
      </div>

      <div class="portfolio-grid">
        <a class="portfolio-card" data-category="musicals" href="../pages/big-fish.html" aria-label="Big Fish project gallery">
          <img src="../assets/Big%20Fish/Cover%20Photo.png" alt="Big Fish — cover photo">
        </a>

        <a class="portfolio-card" data-category="plays">
          <img src="../assets/images/work-1.jpg" alt="Work 2">
        </a>

        <a class="portfolio-card" data-category="songs">
          <img src="../assets/images/work-1.jpg" alt="Work 3">
        </a>
      </div>
    </div>
  </section>
</main>

<div data-include="footer"></div>

<script src="../js/partials.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
