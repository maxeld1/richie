<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Industry Salon — Hair • Beauty • Nails</title>
  <meta name="description" content="Industry Salon — modern cuts, color, nails and skincare. Book online or call." />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <link rel="manifest" href="../manifest.webmanifest" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/css/intlTelInput.css">
  <meta property="og:title" content="Industry Salon — Hair • Beauty • Nails" />
  <meta property="og:description" content="Modern salon in Newtown Square. Book online or call." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:image" content="https://example.com/og-image.jpg" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "HairSalon",
    "name": "Industry Salon",
    "telephone": "(484) 420-4082",
    "priceRange": "$$",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "4631 W. Chester Pike",
      "addressLocality": "Newtown Square",
      "addressRegion": "PA",
      "postalCode": "19073",
      "addressCountry": "US"
    },
    "openingHours": ["Mo-Thurs 09:00-20:00","Fri-Sa 08:00-14:00"],
    "url": "https://www.industrysalonlounge.com",
    "sameAs": ["https://instagram.com/industrysalonnewtownsquare"]
  }
  </script>
</head>
<body class="contact-page">

<div data-include="header"></div>

<main class="contact-page">
  <section class="contact-hero">
    <div class="wrap contact-grid">

      <!-- Left text -->
      <div class="contact-copy">
        <h1 class="contact-title">Say something</h1>
        <h2 class="contact-subtitle">I might not respond</h2>
        <p class="contact-note">
          I promise that doesn’t mean I hate you. It just means that I am busy at the moment.
          Or forgot. But such is life, I guess.
        </p>
      </div>

      <!-- Right form -->
      <form class="contact-form" action="#" method="post">
        <label class="field">
          <span class="label">Name *</span>
          <input class="input" type="text" name="name" required />
        </label>

        <label class="field">
          <span class="label">Email *</span>
          <input class="input" type="email" name="email" required />
        </label>

        <label class="field">
          <span class="label">Phone</span>
          <input class="input" id="phone" type="tel" name="phone" autocomplete="tel" />
        </label>

        <!-- Hidden field that submits full international number -->
        <input type="hidden" name="phone_e164" id="phone_e164">

        <label class="field">
          <span class="label">Lay it on me *</span>
          <textarea class="textarea" name="message" required></textarea>
        </label>

        <button class="contact-submit" type="submit">Submit</button>
      </form>

    </div>
  </section>
</main>


<div data-include="footer"></div>

<script src="../js/main.js"></script>
<script src="../js/partials.js"></script>

<script>document.getElementById("year").textContent=new Date().getFullYear()</script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/intlTelInput.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const phoneInput = document.querySelector("#phone");
    if (!phoneInput) return;

    const iti = window.intlTelInput(phoneInput, {
      // shows +1, +44, etc in the input
      separateDialCode: true,

      // pick one:
      initialCountry: "us",
      // initialCountry: "auto",
      // geoIpLookup: (cb) => fetch("https://ipapi.co/json/")
      //   .then(r => r.json()).then(d => cb((d && d.country_code) ? d.country_code.toLowerCase() : "us"))
      //   .catch(() => cb("us")),

      // enables the search box (like your screenshot)
      allowDropdown: true,
      nationalMode: true,
      formatOnDisplay: true,

      // needed for formatting/validation utils
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/utils.js",
    });

    // On submit, store E.164 full number in hidden field
    const form = phoneInput.closest("form");
    const hidden = document.querySelector("#phone_e164");

    if (form && hidden) {
      form.addEventListener("submit", () => {
        hidden.value = iti.getNumber(); // e.g. +16105551234
      });
    }
  });
</script>

</body>
</html>
